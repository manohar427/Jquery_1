<html>

<head>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

<script type="text/javascript">

         $(document).ready(function() {
        	
            $("#imgaeUp").click(function(){
            	$("#imgMove").slideUp( 1000 );
            });
            
            $("#imgaeDown").click(function(){
            	$("#imgMove").slideDown( 1000 );
            });
            
         });
			
      </script>

<style>
.imgStype {
	margin: 10px;
	padding: 12px;
	border: 2px solid #666;
	width: 80%;
	height: 50%;
}
</style>
</head>

<body>

   <input type="button" value="Image Move Up" id="imgaeUp"/>
   <input type="button" value="Image Move Down" id="imgaeDown"/>
	<div id="imgMove">
	  <img src="cf.png" class="imgStype"/>
	</div>
	

</body>

</html>
