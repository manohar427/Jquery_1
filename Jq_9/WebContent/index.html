<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
	
	$('#progressButton').click(
			 function(){
				 myProgressBar($('#percentage').val());
			 }
	);
    function myProgressBar(per){
    	$('#innerDiv').animate({
    		'width':(500*per)/100
    	},100); 
    	
    	//To display %
    	$({counter:1}).animate(
    			{counter:per},
    			{duration:1000,
    			step:function()
    			{
    				$('#innerDiv').text(Math.ceil(this.counter)+'%');
    			}
            })
    } 
});
</script>
</head>
<body>
Select Persentage : 
<select id="percentage">
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
  <option value="50">50</option>
  <option value="60">60</option>
  <option value="70">70</option>
  <option value="80">80</option>
  <option value="90">90</option>
  <option value="100">100</option>
</select>	
<br/>
<input type="button" value="StartProgressBar" id="progressButton"/><br/>

<div id="outerDiv" style="background-color:gray; height: 20px;width: 500px;padding: 5px">
  <div id="innerDiv" style="background-color: red; height: 19px;width: 0px; color: white; text-align: center;"></div>
</div>
</body>
</html>
