<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#id1").click(function(){
        $("#imgid1").animate({left: '250px'});
    });
    
    $("#id2").click(function(){
        var div = $("#imgid2");  
        div.animate({left: '250px'}, "slow");
        div.animate({height: '300px', opacity: '0.4'}, "slow");
        div.animate({width: '300px', opacity: '0.8'}, "slow");
        div.animate({height: '100px', opacity: '0.4'}, "slow");
        div.animate({width: '100px', opacity: '0.8'}, "slow");
    });
    
});
</script>
</head>
<body>
	<input type="button" value="Start Animate Left" id="id1"></input>
	<br />
	<img src="cf.png" height="100px" width="100px"
		style="position: absolute;" id="imgid1" />

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<input type="button" value="Start Animate Left and Width" id="id2">
	<br />
	<img src="cf.png" height="100px" width="100px" id="imgid2"
		style="position: absolute;" />


</body>
</html>
