<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script>
   $(document).ready(
		function(){
			 $('#button1').click(
				function (){
					var fname = $('#fname').val();//d.getid(;'').val
					alert('fname:'+fname);
					
					var gender = $('input:radio[name=gender]:checked').val();
					if(jQuery.type(gender)==='undefined'){
						alert('gender is not selected,Please select');
					}else{
						alert(gender);
					}
					
					var skillsList =  $('input[name=skills]:checked');
					var seleSkill = [];
					$.each(skillsList,function(){
						seleSkill.push($(this).val());
					});
					alert(seleSkill);
					
					
					skillsList.each(function(x,y){
						alert("index:"+x+",val:"+$(y).val());
					});
					
					var country = $('#country').val();//d.getid(;'').val
					alert('country:'+country);
					
				}	
			); 
		}
   );
  </script>
</head>
<body>
    <table>
       <tr>
         <td>Name</td>
         <td><input type="text" id="fname"/></td>
       </tr>
       <tr>
         <td>Gender</td>
         <td>
         <input type="radio" value="Male" name="gender"/>Male
         <input type="radio" value="FeMale" name="gender"/>FeMale
         </td>
       </tr>
       
       <tr>
         <td>Skills</td>
         <td>
         <input type="checkbox" value="c" name="skills"/>C
         <input type="checkbox" value="c++" name="skills"/>C++
         <input type="checkbox" value="java" name="skills"/>Java
         </td>
       </tr>
       
       <tr>
         <td>Country</td>
         <td>
           <select id="country">
             <option value="select">Select</option>
             <option value="in">India</option>
             <option value="us">US</option>
             <option value="uk">UK</option>
           </select>
         </td>
       </tr>
       <tr>
         <td colspan="2"><input type="button" id="button1" value="Submit"/></td>
       </tr>
    </table>
</body>
</html>
